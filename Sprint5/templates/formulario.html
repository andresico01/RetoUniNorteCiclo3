{% extends "plantilla.html" %}
{% block content %}
<section class="container">
  <form action="/formulario" method="POST" class="content">
    {% if mensaje.esError  %}
        <style> div{text-align: center; color: aqua; }
                button{background-color: gray; border-color: greenyellow; color: beige; font-size: 21px; size: 20px;}
        </style>
        <div id="alert" role="alert">
            <h4 >{{ mensaje.titulo  }}</h4>
            <p> {{ mensaje.texto }}</p>
            <hr>
            <button type="button" data-bs-dismiss="alert" aria-label="Close" onclick="document.getElementById('alert').style.display = 'none';">&times;</button>
        </div>
        {% endif %}
      <div class="content__data">
          <img class="ms_logo" src="{{ url_for('static', filename='Image/logo_blog++.JPG' ) }}" alt="Logo">
          <span class="title"><strong>Registrarse</strong></span>
          <p class="subtitle">-------</p>
          <div class="log__item">
              <!-- <span class="content__data--title">Email</span> -->
              <input type="email" name="correo" class="content__data--input" placeholder="Correo Electrónico" required>
              <input type="text" name="usuario" class="content__data--input" placeholder="Nombre de Usuario" required>
              <!-- <span class="content__data--title">Contraseña</span> -->
              <input type="password" name="contraseña" class="content__data--input" placeholder="Contraseña" required>
              <input type="password" name="contraseña2" class="content__data--input" placeholder="Repita Contraseña" required>
          </div>
          <div class="input__content">
            <input class="login__button" type="submit" value="Registrarse">
        </div>
      </div>
  </form>
</section>
 
{% endblock %}
